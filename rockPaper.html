<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <style>
      #resetButton{
        display: none;
      }
    </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results">
      <p id="score">Player: 0 | Computer: 0</p>
      <p id="resultText">Make your choice!</p>
      <button id="resetButton">Play Again</button>
  </div>
    <script src="rockPaper.js"></script>
</body>
</html>
